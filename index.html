<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b5e33f91a7.js" crossorigin="anonymous"></script>
    <title>Book Search</title>
</head>

<body>
    <div id="app">
        <div class="insert">
            <span> Cadastrar livro <i class="fas fa-book-open"> </i> </span>
            <div class="input-group mb-4 mt-3">
                <input type="text" class="form-control insert-title" placeholder="Título do livro" />
            </div>
            <div class="input-group mb-4">
                <input type="text" class="form-control insert-author" placeholder="Nome do autor(a)" />
            </div>
            <div>
                <button class="btn btn-success" type="button" id="button-insert">
            Cadastrar
          </button>
            </div>
            <div class="search">
                <span>Pesquisar livro <i class="fas fa-search"></i></span>
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control search-title" placeholder="Título do livro" />
                    <button class="btn btn-primary" type="button" id="button-search-title">
              Pesquisar
            </button>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control search-author" placeholder="Nome do autor(a)" />
                    <button class="btn btn-primary" type="button" id="button-search-author">
              Pesquisar
            </button>
                </div>
            </div>
        </div>

        <div class="show">
            <span>Livros <i class="fas fa-book-reader"></i> </span>
            <table class="table table-striped mt-1 ">
                <thead>
                    <tr class="bookTable">
                        <th>Título</th>
                        <th>Autor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
